<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="ipTracker">
      <img src="./images/pattern-bg.png" alt="image" />
      <div class="ipTracker__header">
        <h1>IP Address Tracker</h1>
        <div class="ipTracker__inputWrapper">
          <input
            type="text"
            placeholder="Search for any IP adress or domain"
            class="ipTracker__inputWrapper__input"
          />
          <button class="ipTracker__inputWrapper__enter">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <div class="error hidden">Enter a valid IP</div>
      </div>
      <div class="ipTracker__banner hidden">
        <div class="ipTracker__banner__box">
          <div class="title">IP ADRESS</div>
          <div class="content" id="ip"></div>
        </div>
        <div class="divider"></div>
        <div class="ipTracker__banner__box">
          <div class="title">LOCATION</div>
          <div class="content" id="location"></div>
        </div>
        <div class="divider"></div>
        <div class="ipTracker__banner__box">
          <div class="title">TIMEZONE</div>
          <div class="content" id="timeZone"></div>
        </div>
        <div class="divider"></div>
        <div class="ipTracker__banner__box">
          <div class="title">ISP</div>
          <div class="content" id="isp"></div>
        </div>
      </div>
      <div id="map"></div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mohamed BenTaher</a>.
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
